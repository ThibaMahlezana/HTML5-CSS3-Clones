<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Twitter Clone" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="http://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="register">
      <div class="row">
        <!-- background image section-->
        <div class="col-6 register-bg">
          <i
            class="fa fa-twitter"
            aria-hidden="true"
            style="color: #fff; margin-bottom: 50px"
          ></i>
        </div>
        <!-- buttons section-->
        <div class="col-6">
          <div class="content">
            <i
              class="fa fa-twitter"
              aria-hidden="true"
              style="color: #1da1f2; margin-bottom: 50px"
            ></i>
            <div class="heading">Happening now</div>
            <div class="sub-heading">Join Twitter today.</div>
            <button
              className="btn"
              style="background: #1da1f2; color: #fff"
              data-toggle="modal"
              data-target="#registerModal"
            >
              Sign up
            </button>
            <button className="btn">Log in</button>
          </div>

          <!-- register modal window -->
          <div
            class="modal fade"
            id="registerModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <i
                  class="fa fa-twitter"
                  aria-hidden="true"
                  style="color: #1da1f2; margin-bottom: 50px"
                ></i>

                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                  <h3>Create your account</h3>
                  <input />
                  <input />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <a href="#">About</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Ads info</a>

        <a href="#">Status</a>
        <a href="#">Careers</a>
        <a href="#">Brand Resources</a>
        <a href="#">Advertising</a>
        <a href="#">Marketing</a>
        <a href="#">Twitter for Business</a>
        <a href="#">Developers</a>
        <a href="#">Directory</a>
        <a href="#">Settings</a>
        <a>Â© 2021 Twitter, Inc.</a>
      </div>
    </div>
  </body>
</html>
